<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dra. Kevlen Nogueira — Ficha Digital</title>

<style>
:root {
  --ink:#1b1f24;
  --muted:#6b7280;
  --border:#d7dbe0;
  --accent:#4a0f26;
}
* { box-sizing: border-box; }
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background:#fff;
  color: var(--ink);
}
.container {
  max-width: 940px;
  margin: 0 auto;
  padding: 24px;
}
.card {
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
.brand-header {
  display:grid;
  grid-template-columns:120px 1fr;
  gap:16px;
  align-items:center;
  background:#faf8fa;
}
#logo {
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:8px;
}
.brand-title {
  margin:0;
  font-size:22px;
}
.brand-sub {
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}
.grid-2 {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
label { font-size:13px; }
input, textarea {
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
  font-size:14px;
}
textarea { min-height:80px; }
.section-title {
  font-weight:bold;
  color:var(--accent);
  margin-bottom:8px;
}
.protocols {
  max-height:420px;
  overflow:auto;
}
.protocol-item {
  padding:8px 0;
  border-bottom:1px dashed var(--border);
}
.controls {
  display:flex;
  gap:12px;
}
.btn {
  background:var(--accent);
  color:#fff;
  border:1px solid var(--accent);
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
}
.btn.secondary {
  background:#fff;
  color:var(--accent);
}
.no-print {}
.print-area { display:none; }

@media print {
  .no-print { display:none !important; }
  .print-area { display:block; }
  @page { size:A4; margin:8mm; }
}
</style>
</head>

<body>

<div class="container no-print">

  <div class="card brand-header">
    <img id="logo" src="logo.png" alt="Logo Dra Kevlen">
    <div>
      <h1 class="brand-title">Dra. Kevlen Nogueira</h1>
      <div class="brand-sub">
        Falo sobre emagrecimento e hormônios de um jeito que você entende e sente
      </div>
    </div>
  </div>

  <div class="card grid-2">
    <div>
      <label>Nome do paciente</label>
      <input id="paciente" type="text" placeholder="Nome completo">
    </div>
    <div>
      <label>Data</label>
      <input id="data" type="date">
    </div>
  </div>

  <div class="card">
    <div class="section-title">Protocolos</div>
    <div class="protocols" id="protocols"></div>
  </div>

  <div class="card">
    <div class="section-title">Observações</div>
    <textarea id="obs"></textarea>
  </div>

  <div class="card controls">
    <button class="btn" onclick="gerarFicha()">Gerar PDF</button>
    <button class="btn secondary" onclick="limpar()">Limpar</button>
  </div>

</div>

<div class="container print-area" id="printArea">
  <h2>Dra. Kevlen Nogueira</h2>
  <p id="pOut"></p>
  <p id="dOut"></p>

  <table border="1" width="100%" id="tabelaPrint">
    <tbody></tbody>
  </table>

  <p><b>Observações:</b></p>
  <div id="obsOut"></div>
</div>

<script>
const grupos = [
  {
    nome:"Protocolos Originais (STI)",
    items:[
      {codigo:"STI 1", nome:"Acelerador Metabólico"},
      {codigo:"STI 2", nome:"Lipólise e Performance"}
    ]
  }
];

const protContainer = document.getElementById('protocols');

function renderProtocolos() {
  grupos.forEach((g,gIdx)=>{
    const title = document.createElement('div');
    title.className='section-title';
    title.textContent=g.nome;
    protContainer.appendChild(title);

    g.items.forEach((p,idx)=>{
      const row=document.createElement('div');
      row.className='protocol-item';
      row.innerHTML=`
        <label>
          <input type="checkbox" id="chk_${gIdx}_${idx}">
          <b>${p.codigo}</b> — ${p.nome}
        </label>`;
      protContainer.appendChild(row);
    });
  });
}

function gerarFicha() {
  document.getElementById('pOut').textContent =
    "Paciente: " + (paciente.value || "—");
  document.getElementById('dOut').textContent =
    "Data: " + (data.value || "—");
  document.getElementById('obsOut').textContent = obs.value;

  const tbody=document.querySelector('#tabelaPrint tbody');
  tbody.innerHTML='';

  grupos.forEach((g,gIdx)=>{
    g.items.forEach((p,idx)=>{
      if(document.getElementById(`chk_${gIdx}_${idx}`).checked){
        tbody.innerHTML+=`
          <tr>
            <td>${g.nome}</td>
            <td>${p.codigo}</td>
            <td>${p.nome}</td>
          </tr>`;
      }
    });
  });

  document.getElementById('printArea').style.display='block';
  window.print();
}

function limpar(){
  paciente.value='';
  data.value='';
  obs.value='';
  document.querySelectorAll('input[type=checkbox]').forEach(c=>c.checked=false);
}

renderProtocolos();
</script>

</body>
</html>
