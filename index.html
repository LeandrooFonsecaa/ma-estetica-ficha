<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dra. Kevlen Nogueira — Ficha Digital</title>

<style>
:root {
  --ink:#1b1f24;
  --muted:#5b616a;
  --border:#d7dbe0;
  --accent:#4a0f26;
  --gap:12px;
}
* { box-sizing:border-box; }
body {
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#fff;
  color:var(--ink);
}
.container {
  max-width:940px;
  margin:0 auto;
  padding:24px;
}
.card {
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
.brand-header {
  display:grid;
  grid-template-columns:120px 1fr;
  gap:16px;
  align-items:center;
  background:#faf8fa;
}
#logo {
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:8px;
}
.brand-title {
  margin:0;
  font-size:22px;
}
.brand-sub {
  margin-top:6px;
  font-size:14px;
  color:#6b7280;
}
.grid-2 {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:var(--gap);
}
label { font-size:13px; }
input, textarea {
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
}
textarea { min-height:80px; }
.section-title {
  font-weight:bold;
  color:var(--accent);
  margin-bottom:8px;
}
.protocols {
  max-height:420px;
  overflow:auto;
}
.protocol-item {
  padding:8px 0;
  border-bottom:1px dashed var(--border);
}
.controls {
  display:flex;
  gap:10px;
}
.btn {
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn.secondary {
  background:#fff;
  color:var(--accent);
  border:1px solid var(--accent);
}

/* ===== IMPRESSÃO ===== */
.print-area { display:none; }

@media print {
  .no-print { display:none !important; }
  .print-area { display:block; }
  @page { size:A4; margin:8mm; }
  body { font-size:11px; color:#000; }
  .print-table {
    width:100%;
    border-collapse:collapse;
  }
  .print-table th, .print-table td {
    border:1px solid #000;
    padding:6px;
  }
}
</style>
</head>

<body>

<!-- ===== TELA ===== -->
<div class="container no-print">

  <div class="card brand-header">
    <img id="logo" src="logo.png" alt="Logo">
    <div>
      <h1 class="brand-title">Dra. Kevlen Nogueira</h1>
      <div class="brand-sub">
        Falo sobre emagrecimento e hormônios de um jeito que você entende e sente
      </div>
    </div>
  </div>

  <div class="card grid-2">
    <div>
      <label>Nome do paciente</label>
      <input id="paciente" type="text" placeholder="Nome completo">
    </div>
    <div>
      <label>Data</label>
      <input id="data" type="date">
    </div>
  </div>

  <div class="card">
    <div class="section-title">Protocolos</div>
    <div class="protocols" id="protocols"></div>
  </div>

  <div class="card">
    <div class="section-title">Observações</div>
    <textarea id="obs"></textarea>
  </div>

  <div class="card controls">
    <button class="btn" onclick="gerarFicha()">Gerar PDF</button>
    <button class="btn secondary" onclick="limpar()">Limpar</button>
  </div>
</div>

<!-- ===== IMPRESSÃO ===== -->
<div class="container print-area" id="printArea">

  <div style="display:grid;grid-template-columns:80px 1fr;gap:12px;">
    <img id="logoPrint" style="width:80px;height:80px;">
    <div>
      <b style="font-size:16px;">Dra. Kevlen Nogueira</b><br>
      <span style="font-size:12px;">
        Falo sobre emagrecimento e hormônios de um jeito que você entende e sente
      </span>
    </div>
  </div>

  <p><b>Paciente:</b> <span id="pOut"></span> | <b>Data:</b> <span id="dOut"></span></p>

  <table class="print-table">
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Código</th>
        <th>Protocolo</th>
        <th>✔</th>
      </tr>
    </thead>
    <tbody id="tabelaPrint"></tbody>
  </table>

  <p><b>Observações:</b></p>
  <div id="obsOut" style="border:1px solid #000;min-height:40px;padding:6px;"></div>
</div>

<script>
const grupos = [
  {
    nome:"Protocolos Originais (STI)",
    items:[
      {codigo:"STI 1",nome:"Acelerador Metabólico"},
      {codigo:"STI 2",nome:"Lipólise e Performance"}
    ]
  }
];

const protContainer = document.getElementById("protocols");
const logoPrintEl = document.getElementById("logoPrint");

function renderProtocolos(){
  protContainer.innerHTML="";
  grupos.forEach((g,gi)=>{
    const t=document.createElement("div");
    t.className="section-title";
    t.textContent=g.nome;
    protContainer.appendChild(t);
    g.items.forEach((p,i)=>{
      protContainer.innerHTML+=`
        <div class="protocol-item">
          <input type="checkbox" id="chk_${gi}_${i}">
          <b>${p.codigo}</b> — ${p.nome}
        </div>`;
    });
  });
}

function gerarFicha(){
  const nome=paciente.value;
  const data=dataEl.value;
  const obs=obsEl.value;

  pOut.textContent=nome||"—";
  dOut.textContent=data||"—";
  obsOut.textContent=obs||"";
  logoPrintEl.src=logo.src;

  tabelaPrint.innerHTML="";
  let ok=false;

  grupos.forEach((g,gi)=>{
    g.items.forEach((p,i)=>{
      if(document.getElementById(`chk_${gi}_${i}`).checked){
        ok=true;
        tabelaPrint.innerHTML+=`
          <tr>
            <td>${g.nome}</td>
            <td>${p.codigo}</td>
            <td>${p.nome}</td>
            <td style="text-align:center;">✔</td>
          </tr>`;
      }
    });
  });

  if(!ok){ alert("Selecione ao menos um protocolo"); return; }
  document.getElementById("printArea").style.display="block";
  window.print();
}

function limpar(){
  paciente.value="";
  dataEl.value="";
  obsEl.value="";
  document.getElementById("printArea").style.display="none";
}

const paciente=document.getElementById("paciente");
const dataEl=document.getElementById("data");
const obsEl=document.getElementById("obs");
const pOut=document.getElementById("pOut");
const dOut=document.getElementById("dOut");
const obsOut=document.getElementById("obsOut");
const tabelaPrint=document.getElementById("tabelaPrint");
const logo=document.getElementById("logo");

renderProtocolos();
</script>

</body>
</html>
